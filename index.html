<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/index.css">

    <title>PoToDo</title>
</head>
<body>
    <div class="grids">
        <div class="todo">
            <div class="container">
                <h1>ToDo List</h1>
                <div class="todo-list">
                    <ul>
                        <li>
                            <input type="checkbox" name="todo1" id="todo1" class="todo-check">
                            <label for="todo1" class="todo-name"><span>Nome da tarefa</span></label>
                            <button class="todo-btn">
                                <img src="./src/svg/trash.svg" alt="Excluir tarefa" title="Excluir tarefa">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pomodoro">
            <div class="container">
                <h1>Pomodoro</h1>
            </div>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
