<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/index.css">

    <title>PoToDo</title>
</head>
<body>
    <li id="todo-item-template" class="todo-item">
        <input type="checkbox" name="" id="" class="todo-check">
        <label for="" class="todo-name"><span>{{name}}</span></label>
        <button class="todo-btn todo-play">
            <img src="./src/svg/play.svg" alt="Iniciar tarefa" title="Iniciar tarefa">
        </button>
        <button class="todo-btn todo-trash">
            <img src="./src/svg/trash.svg" alt="Excluir tarefa" title="Excluir tarefa">
        </button>
    </li>

    <div class="grids">
        <div class="todo">
            <div class="container">
                <h1>ToDo List</h1>
                <div class="todo-list">
                    <form id="todo-add">
                        <input type="text" name="name" required placeholder="Criar tarefa">
                        <button class="btn" type="submit" disabled>
                            Criar
                        </button>
                    </form>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pomodoro">
            <div class="container">
                <h1>Pomodoro</h1>
            </div>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
